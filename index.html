<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizDelMasterPalleGrosse 3000</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="level-transition-message" class="loading-message">
        Fai La Tua Scelta...
        <div class="spinner"></div>
        <div class="level-options">
            <button id="change-level-button" onclick="changeLevel()">Cambia Livello</button>
            <button id="end-game-button" onclick="endGame()">Termina Gioco</button>
        </div>
    </div>    
    <div class="leaderboard">
        <h2>Classifica</h2>
        <ol id="leaderboard-list" class="score"></ol>
    </div>
    <div class="quiz-container">
        <div id="new-game-message" class="loading-message">
            Nuova partita in corso!!
            <div class="spinner"></div>
        </div>        
        <div class="header">
            <h1>Benvenuti nel Quiz Del Master Palle Grosse 3000!</h1>
            <div class="timer">
                <p>Time Left: <span id="time-left">600</span> seconds</p>
            </div>
        </div>
        <div class="content">
            <div class="question-container">
                <div class="mode-selection">
                    <label for="starting-level">Scegli il livello iniziale:</label>
                    <button onclick="startSinglePlayer(0)">Livello 1</button>
                    <button onclick="startSinglePlayer(1)">Livello 2</button>
                    <button onclick="startSinglePlayer(2)">Livello 3</button>
                </div>                
                <h2 id="question"></h2>
                <div class="options" id="options"></div>
                <div class="result">
                    <p><span id="score" class="invisible"></span></p>
                </div>
                <p id="question-number" class="question-number"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
